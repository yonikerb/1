<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קורסים קרובים - יוז'וק מדיק</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      padding: 30px 0;
      font-size: 2.5em;
    }

    #courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .banner {
      width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.4s;
    }

    .banner:hover {
      transform: scale(1.05);
    }

    .banner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .banner-content {
      padding: 20px;
    }

    .banner-content h2 {
      color: #1565c0;
      margin-top: 0;
    }

    .banner-content p {
      margin: 5px 0;
      color: #333;
    }

    .register-btn {
      margin-top: 10px;
      display: block;
      text-align: center;
      background-color: #2196f3;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .register-btn:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 600px) {
      .banner {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>קורסים קרובים ביוז'וק מדיק</h1>
  <div id="courses"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwYZzyxyEHmwdHGzcTHzR-7Jmql4yq9jS1nVc950w-gzBWUyvFuwiBBAuI2e_YB4Oe4eQ/exec";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        if (!data || data.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>אין כרגע קורסים זמינים.</p>";
          return;
        }

        data.forEach(course => {
          const banner = document.createElement('div');
          banner.className = 'banner';

          const imgSrc = extractDriveImage(course["העלאת תמונה"]);

          banner.innerHTML = `
            <img src="${imgSrc}" alt="תמונה">
            <div class="banner-content">
              <h2>${course["הכשרה"]}</h2>
              <p><strong>תאריכים:</strong> ${course["תאריך התחלה"]} - ${course["תאריך סיום הקורס"]}</p>
              <p><strong>שעות:</strong> ${course["שעות"]}</p>
              <p><strong>ימי מפגשים:</strong> ${course["ימי מפגשים"]}</p>
              <p><strong>מחיר:</strong> ${course["מחיר"]} ש"ח</p>
              <p><strong>קהל יעד:</strong> ${course["קהל יעד"]}</p>
              <p><strong>הערות:</strong> ${course["הערות"]}</p>
              <a href="#" class="register-btn">להרשמה</a>
            </div>
          `;
          container.appendChild(banner);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('courses').innerHTML = "<p style='text-align:center;'>שגיאה בטעינת הקורסים.</p>";
      });

    function extractDriveImage(link) {
      const match = link.match(/\/d\/([^/]+)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return "https://via.placeholder.com/320x180.png?text=אין+תמונה";
    }
  </script>
</body>
</html>
