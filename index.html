<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>קורסי עזרה ראשונה קרובים - יוז'וק מדיק</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant&display=swap');

    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #003366, #66a3ff);
      color: #fff;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      letter-spacing: 1.5px;
    }

    #courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }

    .banner {
      background: #fff;
      color: #003366;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .banner:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.5);
    }

    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }

    .banner:hover img {
      filter: brightness(1);
    }

    .banner-content {
      padding: 20px 24px 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .banner-content h2 {
      margin: 0 0 16px 0;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #004080;
      text-align: center;
    }

    .info-group {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .info-group strong {
      color: #0066cc;
      display: inline-block;
      min-width: 100px;
    }

    .register-btn {
      margin-top: 20px;
      background: #0066cc;
      color: #fff;
      text-align: center;
      padding: 14px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .register-btn:hover {
      background: #004a99;
      box-shadow: 0 6px 14px rgba(0, 74, 153, 0.7);
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>קורסי עזרה ראשונה קרובים - יוז'וק מדיק</h1>
  <div id="courses">טוען קורסים...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyM2RL13HRo5IauHmhapLLgV4kCPVRmGHg7Ax2ApEstyo-zx4u19XmNl8414pTeBgtIKw/exec";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.innerHTML = "<p style='text-align:center; color:#fff; font-size:1.2rem;'>אין כרגע קורסים זמינים.</p>";
          return;
        }

        const now = new Date();

        // מיון לפי תאריך התחלה עולה
        data.sort((a, b) => new Date(a[1]) - new Date(b[1]));

        let coursesDisplayed = 0;

        data.forEach(row => {
          const startDateRaw = row[1];
          const startDate = parseDate(startDateRaw);
          if (!startDate || startDate < now) {
            // לא מציגים קורסים שהתחילו כבר
            return;
          }

          const banner = document.createElement('div');
          banner.className = 'banner';

          const imgSrc = extractDriveImage(row[9]);
          const endDate = parseDate(row[2]);
          const days = row[3] || '-';
          const hours = row[4] || '-';
          const price = row[5] ? row[5] + ' ש"ח' : '-';
          const audience = row[6] || '-';
          const notes = row[7] || '-';
          const level = row[8] || '-';
          const location = row[10] || '-';

          banner.innerHTML = `
            <img src="${imgSrc}" alt="תמונה של הקורס" />
            <div class="banner-content">
              <h2>${level}</h2>
              <p class="info-group"><strong>תאריך התחלה:</strong> ${formatDate(startDate)}</p>
              <p class="info-group"><strong>תאריך סיום:</strong> ${endDate ? formatDate(endDate) : '-'}</p>
              <p class="info-group"><strong>ימי מפגשים:</strong> ${days}</p>
              <p class="info-group"><strong>שעות:</strong> ${hours}</p>
              <p class="info-group"><strong>מחיר:</strong> ${price}</p>
              <p class="info-group"><strong>קהל יעד:</strong> ${audience}</p>
              <p class="info-group"><strong>הערות:</strong> ${notes}</p>
              <p class="info-group"><strong>מיקום:</strong> ${location}</p>
              <a href="#" class="register-btn">להרשמה</a>
            </div>
          `;
          container.appendChild(banner);
          coursesDisplayed++;
        });

        if (coursesDisplayed === 0) {
          container.innerHTML = "<p style='text-align:center; color:#fff; font-size:1.2rem;'>אין כרגע קורסים זמינים.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('courses').innerHTML = "<p style='text-align:center; color:#fff; font-size:1.2rem;'>שגיאה בטעינת הקורסים.</p>";
      });

    function extractDriveImage(link) {
      if (!link) return "https://via.placeholder.com/340x200.png?text=אין+תמונה";
      const idMatch = link.match(/[-\w]{25,}/);
      if (idMatch) {
        return `https://drive.google.com/uc?export=view&id=${idMatch[0]}`;
      }
      return "https://via.placeholder.com/340x200.png?text=אין+תמונה";
    }

    function parseDate(str) {
      if (!str) return null;
      // מנסה לפרק תאריך בפורמט dd/mm/yyyy
      const parts = str.split('/');
      if (parts.length === 3) {
        return new Date(parts[2], parts[1] - 1, parts[0]);
      }
      // מנסה תאריך ISO
      const d = new Date(str);
      return isNaN(d) ? null : d;
    }

    function formatDate(date) {
      return date.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }
  </script>
</body>
</html>
