<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>קורסים קרובים - יוז'וק מדיק</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #006064;
      padding: 30px 0;
      font-size: 2.8em;
    }

    #courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .banner {
      width: 340px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .banner:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .banner-content {
      padding: 20px;
    }

    .banner-content h2 {
      color: #00796b;
      margin-top: 0;
      font-size: 1.4em;
    }

    .banner-content p {
      margin: 6px 0;
      color: #444;
      font-size: 0.95em;
    }

    .register-btn {
      margin-top: 12px;
      display: block;
      text-align: center;
      background-color: #00acc1;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .register-btn:hover {
      background-color: #00838f;
    }

    @media (max-width: 600px) {
      .banner {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>קורסים קרובים ביוז'וק מדיק</h1>
  <div id="courses"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyM2RL13HRo5IauHmhapLLgV4kCPVRmGHg7Ax2ApEstyo-zx4u19XmNl8414pTeBgtIKw/exec";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        if (!data || data.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>אין כרגע קורסים זמינים.</p>";
          return;
        }

        data.forEach(course => {
          console.log(course); // כדי לבדוק מבנה הנתונים בקונסול

          const banner = document.createElement('div');
          banner.className = 'banner';

          const imgSrc = extractDriveImage(course["העלאת תמונה"] || course["J"] || course[9]);

          const startDateRaw = course["תאריך התחלה"] || course["B"] || course[1] || '';
          const endDateRaw = course["תאריך סיום הקורס"] || course["C"] || course[2] || '';

          const startDate = formatDate(startDateRaw);
          const endDate = formatDate(endDateRaw);

          const days = course["ימי מפגשים"] || course["D"] || course[3] || '';
          const hours = course["שעות"] || course["E"] || course[4] || '';
          const price = course["מחיר"] || course["F"] || course[5] || '';
          const audience = course["קהל יעד"] || course["G"] || course[6] || '';
          const notes = course["הערות"] || course["H"] || course[7] || '';
          const level = course["הכשרה"] || course["I"] || course[8] || '';

          banner.innerHTML = `
            <img src="${imgSrc}" alt="תמונה" />
            <div class="banner-content">
              <h2>${level}</h2>
              <p><strong>תאריך התחלה:</strong> ${startDate}</p>
              <p><strong>תאריך סיום:</strong> ${endDate}</p>
              <p><strong>ימי מפגשים:</strong> ${days}</p>
              <p><strong>שעות:</strong> ${hours}</p>
              <p><strong>מחיר:</strong> ${price} ש"ח</p>
              <p><strong>קהל יעד:</strong> ${audience}</p>
              <p><strong>הערות:</strong> ${notes}</p>
              <a href="#" class="register-btn">להרשמה</a>
            </div>
          `;
          container.appendChild(banner);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('courses').innerHTML = "<p style='text-align:center;'>שגיאה בטעינת הקורסים.</p>";
      });

    function extractDriveImage(link) {
      if (!link) return "https://via.placeholder.com/340x200.png?text=אין+תמונה";
      const idMatch = link.match(/[-\w]{25,}/);
      if (idMatch) {
        return `https://drive.google.com/uc?export=view&id=${idMatch[0]}`;
      }
      return "https://via.placeholder.com/340x200.png?text=אין+תמונה";
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (!isNaN(date)) {
        return date.toLocaleDateString('he-IL');
      }
      const parts = dateStr.split('/');
      if (parts.length === 3) {
        return `${parts[0].padStart(2,'0')}/${parts[1].padStart(2,'0')}/${parts[2]}`;
      }
      return dateStr;
    }
  </script>
</body>
</html>
